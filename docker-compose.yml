version: '3'
services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production

  db:
    image: "postgres:latest"
    container_name: db-postgres 
    environment:
      POSTGRES_USER: "your_postgres_user"
      POSTGRES_PASSWORD: "your_postgres_password"
      POSTGRES_DB: "your_database_name"
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data  # Volume para persistÃªncia dos dados do PostgreSQL
